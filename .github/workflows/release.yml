name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v0.1.0). Defaults to git ref."
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/spacedriveapp/spacebot

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Platform pair
        id: platform
        run: echo "pair=$(echo ${{ matrix.platform }} | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Build and push slim
        uses: docker/build-push-action@v6
        with:
          context: .
          target: slim
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE }}:slim-${{ steps.platform.outputs.pair }}
          cache-from: type=gha,scope=slim-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=slim-${{ steps.platform.outputs.pair }}

      - name: Build and push full
        uses: docker/build-push-action@v6
        with:
          context: .
          target: full
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE }}:full-${{ steps.platform.outputs.pair }}
          cache-from: type=gha,scope=full-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=full-${{ steps.platform.outputs.pair }}

  binaries:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            target: linux-amd64
          - runner: ubuntu-24.04-arm
            target: linux-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake pkg-config libssl-dev libsqlite3-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: oven-sh/setup-bun@v2

      - name: Build frontend
        run: |
          cd interface
          bun install
          bun run build

      - name: Build release binary
        run: cargo build --release
        env:
          SPACEBOT_SKIP_FRONTEND_BUILD: "1"

      - name: Package binary
        id: package
        run: |
          ARCHIVE="spacebot-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C target/release spacebot
          sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacebot-${{ matrix.target }}
          path: |
            ${{ steps.package.outputs.archive }}
            ${{ steps.package.outputs.archive }}.sha256

  merge:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create slim multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:${{ needs.build.outputs.version }}-slim \
            --tag ${{ env.IMAGE }}:slim \
            ${{ env.IMAGE }}:slim-linux-amd64 \
            ${{ env.IMAGE }}:slim-linux-arm64

      - name: Create full multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:${{ needs.build.outputs.version }}-full \
            --tag ${{ env.IMAGE }}:full \
            --tag ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:full-linux-amd64 \
            ${{ env.IMAGE }}:full-linux-arm64

      - name: Log in to Fly registry
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Push to Fly registry
        run: |
          docker buildx imagetools create \
            --tag registry.fly.io/spacebot-image:${{ needs.build.outputs.version }} \
            --tag registry.fly.io/spacebot-image:latest \
            ${{ env.IMAGE }}:latest

      - name: Roll out to hosted instances
        if: success()
        run: |
          curl -sf -X POST https://api.spacebot.sh/api/admin/rollout \
            -H "Content-Type: application/json" \
            -H "X-Internal-Key: ${{ secrets.PLATFORM_INTERNAL_KEY }}" \
            -d '{"image_tag": "${{ needs.build.outputs.version }}"}'

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          generate_release_notes: true

  release-binaries:
    needs: [build, binaries]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: spacebot-*
          merge-multiple: true
          path: release-artifacts

      - name: Prepare checksums
        run: cat release-artifacts/*.sha256 > release-artifacts/SHA256SUMS

      - name: Attach binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          files: |
            release-artifacts/*.tar.gz
            release-artifacts/SHA256SUMS
